<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="texteditor.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.linkedin.com/in/asif-abbas-10260a213/">LinkedIn Profile</a>
    </nav>
    <div class="plus">
    <div class="container">
      <div class="input-container">
        <h2>Type In Your Words</h2>
        <input type="text" id="input_field" placeholder="Enter your text" autocomplete="off">
      </div>

      <div class="btns-container">
        <button class="btn uppercase" id="btn">ABC</button>
        <button class="btn lowercase" id="btn">abc</button>
        <button class="btn capitalize" id="btn">Abc</button>
        <button class="btn bold" id="btn">B</button>
        <button class="btn italic" id="btn">/</button>
        <button class="btn underline" id="btn">underline</button>
      </div>

      <p id="output-field">Output</p>
    </div>
    </div>

    <script src="texteditor.js"></script>
  </body>
</html>
